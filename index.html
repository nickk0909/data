<div class="container">
  <div class="text-center mb-5 mt-2" style="border: 5px solid rgb(23, 50, 252); padding: 5px; background-color: rgb(45, 165, 250); color: aliceblue;" ><h1>
    Personal Information
  </h1></div>
  <div class="mb-5" style="border: 2px solid black; padding: 10px; background-color: black; color: aliceblue;" >
    <div class="row">
        <div class="form-group col-md-8 mb-3">
            <strong>  <label for="firstName" class="form-label"> First Name</label></strong>
             <input type="text" class="form-control" id="firstName" >
             
        </div>
        <div class="form-group col-md-8 mb-3">
            <strong><label for="lastName" class="form-label">Last Name</label></strong>
             <input type="text" class="form-control" id="lastName" >
             
        </div>
        <div class="form-group col-md-8 mb-3">
            <strong> <label for="email" class="form-label">Email Address</label></strong>
             <input type="text" class="form-control" id="email" >
             
        </div>
        <input type="hidden" class="form-control" id="age" name="age" >
        <div class="form-group col-md-8 mb-3">
            <strong><label for="myDate" class="form-label">Birthday Date</label></strong> <br>
            <input type="date" id='birthday' onchange="ageCount()"  class="form-control">
        </div>
        <div class="col-lg-12 mt-2">
            <strong> <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button></strong>
            <strong> <button class="btn btn-primary" id="update" onclick="AddData()" style="display: none;">Update Data</button></strong>
         
        </div>
        <div class="col-lg-12 mt-2">
           
        <strong><button class="btn btn-danger" onclick="deleteItems()">Delete All Data</button></strong>
        </div>


    </div>
  </div>
